<div [formGroup]="form" class="grid grid-cols-12 auto-rows-auto bg-slate-50 border mb-5 py-1 px-1 gap-4">
    <div class="col-span-3 lg:col-span-3 md:col-span-3 sm:col-span-6">
        <div class="input-group">
            <label id="name" class="font-medium">Name</label>
            <input type="text" formControlName="name" class="w-full h-[2rem] border px-2 py-1" name="name" autocomplete="off">
        </div>
    </div>
    <div class="col-span-3 lg:col-span-3 md:col-span-3 sm:col-span-6">
        <div class="input-group">
            <label id="surname" class="font-medium">Surname</label>
            <input type="text" formControlName="surname" class="w-full h-[2rem] border px-2 py-1" name="surname" autocomplete="off">
        </div>
    </div>
    <div class="col-span-3 lg:col-span-3 md:col-span-3 sm:col-span-6">
        <div class="input-group">
            <label id="email" class="font-medium">Email</label>
            <input type="text" formControlName="email" class="w-full h-[2rem] border px-2 py-1" name="email" autocomplete="off">
        </div>
    </div>
    <div class="col-span-3 lg:col-span-3 md:col-span-4 sm:col-span-6 flex items-start w-full">
        <app-dropdown-multi
                [label]="'Role'"
                [dataList]="userRoles"
                [listKeys]="['name']"
                [LabelClass]="'block font-medium text-gray-900'"
                formControlName="role"
                class="w-full"
        ></app-dropdown-multi>
    </div>
    <div class="col-span-3 lg:col-span-3 md:col-span-4 sm:col-span-6 flex items-start w-full">
        <app-dropdown-multi
                [label]="'Status'"
                [dataList]="userStatuses"
                [listKeys]="['name']"
                [LabelClass]="'block font-medium text-gray-900'"
                formControlName="status"
                class="w-full"
        ></app-dropdown-multi>
    </div>
    <div class="col-span-3 lg:col-span-3 md:col-span-4 sm:col-span-6 flex items-start w-full">
        <app-dropdown-multi
                [label]="'Locale'"
                [dataList]="userLocales"
                [listKeys]="['name']"
                [LabelClass]="'block font-medium text-gray-900'"
                formControlName="locale"
                class="w-full"
        ></app-dropdown-multi>
    </div>

    <footer class="col-span-12 flex gap-2 justify-end">
        @if (isFilterApplied) {
            <button (click)="reset()" class="flex items-center gap-1 submit-button px-1 py-0.5 bg-red-700 text-white font-semibold rounded-lg shadow-md hover:bg-red-800 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg> Reset
            </button>
        }
        <button (click)="applyFilter()" class="flex items-center gap-1 submit-button px-1 py-0.5 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-800 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg> Apply
        </button>
    </footer>
</div>
