<h1 class="font-extrabold">Dashboard</h1>

<ul>
    @for (supplier of suppliers | async; track supplier._id) {
        <li class="flex justify-around">
            <span class="font-bold">{{supplier.name}}</span>
            <span>{{supplier.email}}</span>
        </li>
    }
</ul>
