
<div class="flex min-h-[400px] w-full">
    <div class="w-3/12">
        <button (click)="addNewCompliance()" class="mb-3 mt-3 text-xs flex items-center gap-1 submit-button px-1 py-0.5 bg-green-400 text-white font-semibold rounded-lg shadow-md hover:bg-green-800 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-75">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg> Add Compliance
        </button>
        <ul>

            @for(compliance of data.regulatoryCompliance; track compliance.title ){
                <li (click)="selectCompliance(compliance)"  class="flex cursor-pointer border-t border-r border-slate-300 px-2 py-1 hover:bg-gray-100 cursor-pointer" title="{{compliance.status}}">
                    <app-status-svg [complianceStatus]="compliance.status"></app-status-svg>
                    {{compliance.title}}
                </li>
                <!-- desc: {{compliance.description}}  -->
            }
        </ul>
    </div>
    <div class="complianceBody" class="w-9/12 px-5 py-7">
        @if (!this.complianceData()){
        <h2>Loading Data about compliance...</h2>
        }

        @if (this.complianceData()){
            <form [formGroup]="complianceForm">
                <div class="flex flex-col w-2/4 mb-5">
                    <label for="name" class="text-sm font-medium text-gray-900">Name</label>
                    <input  id="name"
                            name="name"
                            type="text"
                            class="w-full h-[2rem] border px-2 py-1"
                            formControlName="name">
                </div>

                <div class="flex flex-col w-2/4 mb-5">
                    <label for="desc" class="text-sm font-medium text-gray-900">Description</label>
                    <input  id="desc"
                            name="desc"
                            type="text"
                            class="w-full h-[2rem] border px-2 py-1"
                            formControlName="description">
                </div>

                <div class="flex flex-col w-2/4 mb-5">
                    <app-dropdown
                            [label]="'Status'"
                            [default]="statuses[0]"
                            [dataList]="statuses"
                            [listKeys]="['name']"
                            (selectedItem)="selectStatus($event)">
                    </app-dropdown>
                </div>

                <div class="flex mb-5">
                    <app-radio
                            [groupName]="'applyStatusFor'"
                            formControlName="applyStatusFor"
                            [label]="'Do you want to apply the status to the current material only or to all supplier materials?'"
                            [options]="applyStatusFor">
                    </app-radio>
                </div>

                <div class="flex mb-5">
                    <app-radio
                            [groupName]="'documentConfirmation'"
                            formControlName="documentConfirmation"
                            [label]="'Do you want to upload a document to confirm compliance or non-compliance?'"
                            [options]="confirmationDocument">
                    </app-radio>
                </div>

                <div class="flex mb-5">
                    <div class="flex items-center w-full">
                        <label for="file-upload" class="flex flex-col items-center px-4 py-6 bg-white border-2 border-dashed rounded-lg cursor-pointer hover:border-blue-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                            <span class="mt-2 text-sm leading-normal text-gray-600">Upload a document</span>
                            <input id="file-upload" type="file" (change)="onFileSelected($event)" class="hidden" />
                        </label>
                    </div>

                    <div *ngIf="fileName" class="text-center text-sm text-gray-500">
                        Selected File: <span class="font-semibold">{{ fileName }}</span>
                    </div>
                </div>


            </form>
        }
    </div>
</div>
