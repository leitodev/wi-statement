<div class="mb-1 flex gap-1">
    <button (click)="addNew()"
            class="flex items-center gap-1 submit-button px-2 py-1 bg-green-400 text-white font-semibold rounded-lg shadow-md hover:bg-green-800 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-75">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
             class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
        </svg>
        Add
    </button>

    <button (click)="toggleFilter()" [class.bg-slate-200]="isFilterVisible"
            class="flex items-center gap-1 submit-button px-2 py-1 bg-slate-50 text-black font-semibold rounded-lg shadow-md hover:bg-slate-200 focus:outline-none focus:ring-2 focus:ring-slate-50 focus:ring-opacity-75">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
             class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 0 1-.659 1.591l-5.432 5.432a2.25 2.25 0 0 0-.659 1.591v2.927a2.25 2.25 0 0 1-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 0 0-.659-1.591L3.659 7.409A2.25 2.25 0 0 1 3 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0 1 12 3Z"/>
        </svg>
        Filter
    </button>
</div>

<app-supplier-filter [hidden]="!isFilterVisible" (appliedFilter)="applyFilter($event)"></app-supplier-filter>

<wi-table
        [tableConfigData]="tableConfig"
        [tableData]="tableData()"
        [totalPages]="totalPages()"
        (tableEvent)="tableEvent($event)">
</wi-table>

<ng-template #modalTemplate let-data="data">
    <app-supplier-modal [data]="data"></app-supplier-modal>
</ng-template>
