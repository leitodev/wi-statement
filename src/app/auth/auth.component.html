<div class="flex justify-center items-center h-screen bg-gradient-to-r from-purple-400 to-pink-800">
  <div class="w-96 p-6 shadow-lg bg-white rounded-lg">
    <h1 class="text-center text-2xl">Login</h1>
    <hr class="mt-3">
    <div class="mt-3">
      <label for="login" class="block text-base mb-2">login</label>
      <input
        id="login"
        type="text"
        autocomplete="false"
        class="border w-full text-base px-2 py-1 focus:border-gray-600">
    </div>

    <div class="mt-3">
      <label for="password" class="block text-base mb-2">password</label>
      <input
        id="password"
        type="password"
        autocomplete="false"
        class="border w-full text-base px-2 py-1 focus:border-gray-600">
    </div>

    <div class="mt-3 flex justify-center">
      <button
        type="button"
        (click)="login()"
        class="hover:bg-violet-700 bg-violet-500 px-20 py-2 font-semibold text-sm text-white rounded-full shadow-sm">Enter</button>
    </div>

  </div>
</div>
