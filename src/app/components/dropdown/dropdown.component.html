<div class="dropdown relative">
    @if (label) {
        <label (click)="toggleChoice()" class="{{LabelClass}}">{{label}}</label>
    }
    <div class="relative">
        <div #trigger (click)="toggleChoice()" class="flex justify-between w-full min-w-[220px] h-[2rem] border px-2 py-1 hover:cursor-pointer bg-white">
            <span>{{value}}</span>
            @if (!listAvailable){
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                </svg>
            } @else {
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 15.75 7.5-7.5 7.5 7.5" />
                </svg>
            }
        </div>
    </div>
</div>

<ng-template #dropdownTemplate>
    <ul class="absolute left-0 border rounded w-full shadow-2xl p-1 z-40 bg-white" (mouseleave)="onMouseLeaveContent()">
        @for (item of dataList; track item.id) {
            <li (click)="selectItem(item)" class="hover:bg-gray-50 cursor-pointer">{{ parseItemListKey(item) }}</li>
        }
    </ul>
</ng-template>
